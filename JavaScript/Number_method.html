<html lang="en">
<head>

    <title>JS Number Method</title>

<body>

    <p>toString() :</p>
    <p id="string"></p>
    <script>
        var no1 = 10;
       var no = no1.toString();
       console.table(no1,typeof no1,typeof no);

       let x = 1.547;
       console.log(x.toExponential(5))

       console.log(x.toFixed(2));

       console.log(x.toPrecision());
       console.log(x.toPrecision(3));
       console.log(x.toPrecision(5));
       
       
       // conver into number

       console.table(Number(true),Number(false));
       console.table(Number("10"),Number("10.10"),Number(" 10 "), Number("hello"));

       //convert into integer

       let nan= "10";
       console.warn(parseInt(nan));

        nan= "10 year";
       console.warn(parseInt(nan));

       nan= "year 10";
       console.warn(parseInt(nan));

       // check is integer

       console.log(Number.isInteger(10))

       console.log(Number.isInteger(10.10))

       console.log(Number.isInteger("10"))

       console.log(Number.isSafeInteger(1010))
       console.log(Number.isSafeInteger(10101010101010101010))

    </script>
