<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop Example</title>
</head>
<body>
    <script>
        //ptint table
        var no = 5;
        for (let i = 1; i <=10; i++) {
          console.table(no+" * "+ i +" = "+no*i);
        }

        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        //for in loop
        for (const key in cars) { // get key of an array element
            console.log(key + " "+cars[key]);
        }
        
        // for of loop

        for(let data of cars)  // get value of an array  element
        {
            console.table(data);
        }

        //JavaScript Iterables

        //Iterating over a String

        var name = "kapil";

        for(let char of name)
        {
            console.log(char);
        }

        //Iterating over an Array

        const arr = ['A','I','O','U','E']
        for(let char of arr)
        {
            console.log(char);
        }
    </script>
</body>
</html>
