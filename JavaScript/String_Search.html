<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function checkChange()
        {
            var index1 = parseInt(document.getElementById('methodname').value);
            var data = document.getElementById('stringdata').value;
            var searchData = document.getElementById('searchdata').value;
            var button = document.getElementById('btn');
            var output = document.getElementById('outputtext');
            index1.selectedIndex = 5;
            //alert(index1);
            switch(index1)
            {   
                case 1:
                    output.innerHTML = data.indexOf(searchData);
                    button.click();
                    break;
                case 2:
                    output.innerHTML = data.lastIndexOf(searchData);
                    button.click();
                    break;
                case 3:
                    output.innerHTML = data.search(searchData);
                    button.click();
                    break;
                case 4:
                    output.innerHTML = data.match(searchData);
                    button.click();
                    break;
                case 5:
                    output.innerHTML = Array.from(data.matchAll(searchData));
                    button.click();
                    break;
                case 6:
                    output.innerHTML = data.includes(searchData);
                    button.click();
                    break;
                case 7:
                    output.innerHTML = data.startsWith(searchData);
                    button.click();
                    break;
                
                case 8:
                    output.innerHTML = data.endsWith(searchData)
                    button.click();
                    break;

            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="table table-active">
            <div class="form-group">
                    <label for="" class="">Enter Any String</label>
                    <input type="text" name="stringdata" id="stringdata" class="form-control">
            </div>

            <div class="form-group">
                <label for="" class="">Enter Search String</label>
                <input type="text" name="searchdata" id="searchdata" class="form-control">
            </div>

            <div class="form-group">
                <label for="" class="">Select Method</label>
                <select name="methodname" id="methodname" class="form-control" onchange="checkChange()">
                    <option value="0">---Select One---</option>
                    <option value="1"> indexOf()</option>
                    <option value="2">lastIndexOf()</option>
                    <option value="3">search()</option>
                    <option value="4">match()</option>
                    <option value="5">matchAll()</option>
                    <option value="6">includes()</option>
                    <option value="7">startsWith()</option>
                    <option value="8">endsWith()</option>
                </select>
            </div>
        </div>
    </div>
    <button type="button"id="btn" class="btnnone" style="display: none;" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>
      
      <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" 
            aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Output</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <p id="outputtext"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
                </div>
            </div>
</body>
</html>
