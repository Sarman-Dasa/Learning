<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Display Type</title>
</head>
<body>
    <p>print using Documment.Write()</p>
    <script>
        document.write("JavaScript");
    </script>

    <!-- Javascript code write inside button  -->
    <button type="button" onclick="document.write(5+5)">Try it!</button>

    <!-- Alert Dialog Box -->
    <script> alert("Hello JS");</script>

    <!-- Console.log print out print -->
    <script>
        console.log("Output using Console.log")
    </script>
</body>
</html>
