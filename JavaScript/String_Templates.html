<body>
        <h4>Template literals use back-ticks (``) to define a string:</h4>
        <p id="test"></p>

        <p id="test1"></p>

        <h3>Multiline Strings</h3>
        <p id="test2"></p>

        <h3>Variable Substitutions</h3>
        <p id="Variable"></p>

        <h3>HTML Templates</h3>
        <p id="html"></p>

        <script>
            let text = `back ticks Example`;
            document.getElementById('test').innerHTML = text;

            let text1 = `"Quotes" Inside Strings`;
            document.getElementById('test1').innerHTML = text1;

            let text2 = `MultiLine
            text
            example`;

            let lname = "Sarman";

            document.getElementById('Variable').innerHTML = output;

                html+= "<li> BMW </li>";
