<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function Example</title>
</head>
<body>
        <script>
            // 1st Way
            async function asyncDemo()
            {
                return "Async function called."
            }

            //2en way

            let asyncdemo2 = async function()
            {
                return "Second Way To Declear Async function";
            }

            //3rd way

            let asyncdemo3  = async () => "3rd Way to declear Async function";

            //console.log( asyncDemo())

            asyncDemo().then((result)=>
            {
                console.log(result);
            });

            asyncdemo2().then((result)=>
            {
                console.log(result);
            });

            asyncdemo3().then((result)=>
            {
                console.log(result);
            });
        </script>
</body>
</html>
