<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise Example inside function</title>
</head>
<body>
    <script>

        // Example-2
        function checkAge(age)
        {
            return new Promise(function (resolve,reject)
            {
                if(age>=18)
                    resolve("Your are eligible for driving licence.");
                else
                    reject("Your are not eligible for driving licence.");
            });
        }
        var age = prompt("Enter Your Age.")
        console.log(checkAge(age));
        
    </script>
</body>
</html>
