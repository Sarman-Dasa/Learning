<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <p id="array"></p>
    <p id="property"></p>

    <script>
        // Fist Way To Declear an Array
        const cars = ["BMW",
        "CRETA",
        "KIA","TATA PUNCH","THAR"];

        document.getElementById('array').innerHTML = cars;

        //Second Way To Declear an Array
        const year =[];
        year[0] = "2023";
        year[1] = "2022";
        year[2] = "2021";
        year[4] = "2020";
        document.getElementById('array').innerHTML = year;

        //Third Way To Declear an Array

        const name = new Array('Rahul','Vijay','Bharat','pradip');
        document.getElementById('array').innerHTML = name;

        // change Value base on index

        name[3] = "jay";
        document.getElementById('array').innerHTML = name;

        //Arrays are Objects

        const person = {firstname :"Dasa",lastname:"Sarman"}
        document.getElementById('array').innerHTML = person.firstname;

        // length of Array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById('array').innerHTML =  fruits;
        document.getElementById('property').innerHTML = fruits.length;

        //print formated an array using for loop
        let output = "<ul>";
            for (let index = 0; index < fruits.length; index++) {
               output+= "<li> "+fruits[index] + "</li>";
            }
            document.getElementById('property').innerHTML = output;

        //print using forEach
        output = "<ol>"
       fruits.forEach(element => {
            output+= "<li>" + element + "</li>";
       });
       output+= "</ol>";

       document.getElementById('property').innerHTML = output;
    </script>
</body>
</html>
