<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope</title>
    <script>
        function variable_scope()
        {
                const x = "Variable scope Demo";
                //x = "test"; // constant values and cannot be changed.
                alert(x);
                if(document.getElementById('var').style.color =='red')
                {
                    var col = 'black'; // You can Access outside if condition
                }
                else{
                    col = 'green';
                }
                if (document.getElementById('let').style.color == "blue") {
                    let col2 = 'yellow'; // You can't Access outside if condition
                }
                else{
                    col2 = "red";
                }

                document.getElementById('var').style.color = col; // Execute successfullly
                document.getElementById('let').style.color = col2; // Show Error undefine variable
        }
    </script>
</head>
<body>
    <p id="var" style="color: red;">This is Var keyword use text</p>
    <p id="let" style="color: blue">This is Let keyword use text</p>

    <button type="button" onclick="variable_scope()">Change Color</button>
</body>
</html>
