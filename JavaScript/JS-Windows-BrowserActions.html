<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Browser BOM</title>
    <!--BOM :-  Browser Object Model -->
</head>
<body onresize="print()">

    <p id="demo"></p>

    <!-- open New window -->
    <button type="button" onclick="openWindow()">
        open New Window
    </button>
    <button type="button" onclick="closeWindow()">
        open New Window
    </button>
    <h1>Window Screen</h1>
    <p id="screen"></p>

    <h2>Window Location</h2>
    <p id="wloc"></p>

    <!-- Window History -->

    <button type="button" onclick="window.history.back()">
        Back
    </button>   
    <button type="button" onclick="window.history.forward()">
        Forward
    </button>   

        <script>
            function print()
            {
                document.getElementById("demo").innerHTML =
                "Browser inner window width: " + window.innerWidth + "px<br>" +
                "Browser inner window height: " + window.innerHeight + "px"
            }
            var mywindow;
            function openWindow()
            {
            var mywindow = window.open("https://www.w3schools.com/js/js_window.asp","","width=100px,heigth=200px,left=300px,top=100px")
            }

            function closeWindow()
            {
                mywindow.close();
            }

            var data = "Screen Width "+screen.width;
            data += "<br> Screen Heigth " +screen.height;
            data += "<br> Screen AvailWidth " +screen.availHeight;
            data += "<br> Screen AvailHeight " +screen.availHeight;
            data += "<br> Screen colorDepth " +screen.colorDepth;
            data += "<br> Screen pixeldepth " +screen.pixelDepth;

            document.getElementById('screen').innerHTML = data;

            data = "Page Location is "+window.location.href;
            data += "<br>Page hostname is " + window.location.hostname;
            data+="<br>Page path is " + window.location.pathname;
            data += "<br>Page protocol is " + window.location.protocol;

            document.getElementById('wloc').innerHTML = data;


        </script>
</body>
</html>
