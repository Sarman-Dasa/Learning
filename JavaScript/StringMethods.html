<head>

    <title>String Method Example</title>
    <style>
        .btnnone
        {
            display: none;

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // --------------- slice ---------------
        let text = "String Method Example";
       
        function getSelectedMethod()
        {
            var e = parseInt(document.getElementById('String_Method').value);
            
            var data = document.getElementById('data').value;
            var newdata = document.getElementById('outputtext');
            var button =  document.getElementById('btn');
            if(data.length>1)
            {
                switch (e)
                {
                    case 1: // String Length
                       // alert("String length = "+data.length);
                       newdata.innerHTML = data.length;
                       button.click();
                    break;

                    case 2: // String Slice
                        newdata.innerHTML = data.slice(4,12);
                        button.click();
                        //alert(newdata);
                    break;

                    case 3: // subString
                        newdata.innerHTML = data.substring(4,12);
                        button.click();
                        //alert(newdata);
                    break;
                    
                    case 4: // substr
                        newdata.innerHTML = data.substr(4,6);
                        button.click();
                        //alert(newdata);
                    break;

                    case 5 : // replace
                        var oldstr = prompt("Enter World to replace");
                        var newstr = prompt("Enter New World");
                        newdata.innerHTML = data.replace(oldstr,newstr);
                        button.click();
                        //alert("New String "+newdata);
                        break;

                    case 6 : // replaceAll
                    var oldstr = prompt("Enter World to replace");
                    var newstr = prompt("Enter New World");
                    newdata.innerHTML = data.replaceAll(oldstr,newstr);
                    button.click();
                    //alert("New String "+newdata);
                    break;
                }
            }
            else
            {
                alert("please Enter Data!!!");
            }
        }

    </script>

    
<!-- -------------------------- //Design code //------------------------------------- -->
     <table class="table table-active">
        <tr>
            <th colspan="2">String Methods</th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" name="string" id="data" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Select Method To Perform</td>
            <td>
                <select name="stringMethod" id="String_Method" class="form-inline" onchange="getSelectedMethod()">
                    <option value="0">---Select One---</option>
                    <option value="1">length</option>
                    <option value="2">slice</option>
                    <option value="3">subString</option>
                    <option value="4">substr</option>
                    <option value="5">replace</option>
                    <option value="6">replaceAll</option>
                    <option value="7">upperCase</option>
                    <option value="8">lowerCase</option>
                    <option value="9">ConCat</option>
                    <option value="10">trim</option>
                    <option value="11">trimstart</option>
                    <option value="12">trimEnd</option>
                    <option value="13">padEnd</option>
                    <option value="14">CharAt</option>
                    <option value="15">CharCodeAt</option>
                    <option value="16">Split</option>
                </select>
            </td>
        </tr>
        <!-- Button trigger modal -->
<button type="button"id="btn" class="btnnone" data-toggle="modal" data-target="#exampleModalCenter">

            </div>
            </div>
        </div>
    </table>
</body>
