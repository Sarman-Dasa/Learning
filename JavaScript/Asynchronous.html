<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Example</title>
</head>
<body>
    <p id="time"></p>
    <p id="output"></p>
   
    <script>
        // you can't pass value as argument in this type
        setTimeout(sayHi,2000); 

        function sayHi()
        {
            document.getElementById('output').innerHTML = "call function After 3 second";
            console.log("called")

        }

        // argument function 
        setTimeout(function(){
            sayhello('hello, how are you!')
        },4000);

        function sayhello(data)
        {
            document.getElementById('output').innerHTML = data;
        }

        // setInterval display output every second

        setInterval(myclock,1000);

        function myclock()
        {
            var d = new Date();
            document.getElementById('time').innerHTML = "<b>"+d.getHours() +
            " : "+ d.getMinutes() +
            " : "+ d.getSeconds() + "</b>";
        }
    </script>
</body>
</html>
