<body>
    <script>

        //--------------------------//Example-1//-------------------------------//
        function personOne(name,callback)

            console.log(`I am busy rigth Now. I am talking to ${name} . I Will call you back. `);
            callback();
            //personTwo();

        function personTwo()

        //personOne('Dilip',personTwo);
       // personTwo();

        //--------------------------//Example-2//-------------------------------//

        function displayResult(result)
        {
           console.log("result :"+result);
        }

        function myCalculator(num1,num2,operation)
        {
            var result;
            
            switch(operation)
            {
                case '+':
                    result = num1+num2;
                    alert(operation)
                    break;
                case '-':
                    result = num1 - num2;
                    break;

                case '*':
                result = num1 * num2;
                break;

                case '/':
                    result = num1 / num2;
                    break;
                
                default:
                    result = "Invalid operation!!!";
            }
            displayResult(result);
        }

        myCalculator(10,20,'-');
    </script>
