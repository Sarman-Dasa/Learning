<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison and Logical Operators</title>
</head>
<body>
    <p id="output"></p>
    <script>
        //Comparison Operators
        var output = "";
        //var no1 = parseInt(prompt("Enter Any Number"))
        //alert(typeof no1)
        var no1 = 20;
        if(no1==10){
            output = "same";
        }
        else if(no1>10){
            output = no1 +" is bigger then 10";
        }
        else if(no1===10)
        {
            output = no1 + " is values and Type is same";
        }
        document.getElementById('output').innerHTML = output;

        //Ternary Operator

        var data = (no1>18) ? "yes" : "no";
       // alert(data);

        if(isNaN(no1))
        {
            alert("input is not a number");
        }
         
        // check  ariable value is null then set the value

        let name = null;
        data = "XYZ";
        output = name ?? data; // set 'XYZ' value to output
        document.getElementById('output').innerHTML = output;

    </script>
</body>
</html>
