<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
    <script>
        function event_demo(event_name,event)
        {
            if(event_name == 'On Mouse hover')
            {
                document.getElementById('hover').style.backgroundColor = "green";
            }
            let value = event.which;
            alert(event_name + " Event Call... "+value);
           
           
            
        }
    </script>
</head>
<body onresize="event_demo('onresize',event)">
    <button type="button" onclick="event_demo('onClick',event)">OnClick</button>
    <button type="button" ondblclick="event_demo('on Double Click',event)">On Double Click</button>
    <button type="button" oncontextmenu="event_demo('On Right Click',event)">On Right Click</button>
    <button type="button" onmouseenter="event_demo('On Mouse hover',event)" id="hover">On Mouse Hover</button>
    <button type="button" onmouseout="event_demo('On Mouse out',event)" id="hover">On Mouse Out</button>

    <input type="text" name="test" onkeypress="event_demo('on Keypress',event)">
</body>
</html>
