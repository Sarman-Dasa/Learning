<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                //set Text
                $('#settext').click(function()
                {
                    $('#p1').text('set text Using jQuery...');
                });

                //set html
                $('#sethtml').click(function()
                {
                    $('#p2').html("<b>set text Using jQuery...</b>");
                });

                //set Value
                $('#setvalue').click(function()
                {
                    $('#data').val('Hello Jquery');
                });
            });
    </script>
</head>
<body>
    <p id="p1">This Is First paragraph</p>
    <p id="p2">This Is Second paragraph</p>
    <input type="text" id="data"><br><br>


<button id="settext">Set Text</button>
<button id="sethtml">Set HTML</button>
<button id="setvalue">Set Value</button>
</body>
</html>
