<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
            $(document).ready(function()
            {
                $('#change').click(function(){
                    $('li').parent().css({"background-color":"green"});
                    $('li').parents().css({"border":"5px solid green"});
                    $('li').parentsUntil('body').css({'color':'red'})
                });
            })
    </script>
</head>
<body style="background-color: aliceblue;">
    <p>Inside Body</p>
    <div style="border: 2px solid red;padding: 200px;">
        <p>Inside Div</p>
       <ul style="border: 2px solid green; margin: 10px;padding: 100px;">
        <li>
            <a href="#" id="change">Cick here</a>
        </li>
        <li>
            <span>span</span>
        </li>
       </ul>
    </div>
</body>
</html>
