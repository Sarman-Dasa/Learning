<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Get Content and Attributes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('#txt').click(function(){
                alert("Text :"+ $('#data').text())
            });


            $('#html').click(function(){
                alert("html :"+ $('#data').html())
            });

            $('#val').click(function(){
                alert("Val :"+ $('#name').val())
            });

            // Get Attributes - attr()

            $('#hrefvalue').click(function(){
                alert($('#call').attr('href'))
            });


        });
    </script>
</head>
<body>
    <p id="data" style="font-size: larger;color: aqua;"><b><i>jQuery - Get Content and Attributes Example</i></b></p>
    <button type="button" id="txt">Show Text</button>
    <button type="button" id="html">Show html</button>
    <input type="text" id="name">
    <button type="button" id="val">Show Value</button>
    <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp" id="call">CallBack</a>
    <button type="button" id="hrefvalue">Show href Value</button>
</body>
</html>
