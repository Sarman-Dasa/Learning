<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Element </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('#addlist').click(function()
            {
                $('p').append('Append Data Add');
            });

            $('#btn2').click(function()
            {
                $('p').prepend('prepend Data Add');
            });

            $('#after').click(function()
            {
                $('ul').append('After Data Add');
            });

            $('#before').click(function()
            {
                $('ul').prepend('before Data Add');
            });

            // Remove Element

            $('#remove').click(function()
            {
                $('#rm').remove();
            });

        });
    </script>
</head>
<body>
    <p id="data"> Add Some Data</p>
    <ul>
        <li>
            thar
        </li>
        <li>Creata</li>
        <li>kia</li>
    </ul>
    <button type="button" id="addlist">Append</button>
    <button type="button" id="btn2">prepend</button>
    <button type="button" id="after">after list</button>
    <button type="button" id="before">before list</button> <br><br>
    <p id="rm">Paragraph will be remove</p>
    <button type="button" id="remove">Click to Remove</button>
    
</body>
</html>
