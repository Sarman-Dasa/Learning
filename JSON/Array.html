<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Array Example</title>
</head>
<body>
    <p id="output"></p>
    <script>
        // Creating an Array from JSON
        const myjosn = '["THAR","FORD","BMD"]';
        const myarray = JSON.parse(myjosn)

        document.getElementById('output').innerHTML = myarray + "<br> my Array Data Type :"+
        typeof myarray +"<br> MyJosn Data Type :"+ typeof myjosn +"<br>" + myarray[0];

        //Convert a JSON string into a JavaScript object.

        const person = '{"name":"Ram","age":"24","city":"Rajkot"}';
        const obj = JSON.parse(person)

        let data="";
        for(let i in obj){
           data+= "<br> " + i +" : " +obj[i]; 
           console.log(i)
        }

        document.getElementById('output').innerHTML = obj.name + "<br>" + obj.age
        +"<br>Print Data Using For Loop <br>" + data; // Access using key name

    </script>
</body>
</html>
