<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get">
    <table>
        <tr>
            <th colspan="2">
                User Registration Page
            </th>
        </tr>
        
        <tr>
            <td>
                Employee Name
            </td>
            <td>
                <input type="text" name="emp_name" id="emp_name">
            </td>
        </tr>
        
        <tr>
            <td>
                Employee Email
            </td>
            <td>
                <input type="email" name="emp_email" id="emp_email">
            </td>
        </tr>
        
        <tr>
            <td>
                Employee Phone
            </td>
            <td>
                <input type="text" name="emp_phone" id="emp_phone">
            </td>
        </tr>
        
        <tr>
            <td>
                Employee DOB
            </td>
            <td>
                <input type="date" name="emp_dob" id="emp_dob">
            </td>
        </tr>

        <tr>
            <td>
                Employee Gender
            </td>
            <td>
                <input type="radio" name="emp_gender" id="emp_gender" value="Male"> Male
                <input type="radio" name="emp_gender" id="emp_gender" value="Female"> Female
            </td>
        </tr>


        <tr>
            <td>
                Employee Username
            </td>
            <td>
                <input type="text" name="emp_username" id="emp_username">
            </td>
        </tr>

        <tr>
            <td>
                 Password
            </td>
            <td>
                <input type="password" name="emp_pasword" id="emp_pasword">
            </td>
        </tr>

        <tr>
            <td>
                 confirm Password
            </td>
            <td>
                <input type="password" name="emp_confirmpasword" id="emp_confirmpasword">
            </td>
        </tr>

       <tr>
        <td colspan="2" align="center">
            <input type="submit" value="submit" name="submit">
            Already Registration <a href="Login.html"> Click here!!!</a>
        </td>
       </tr>
    </table>
  </form>

</body>
</html>
